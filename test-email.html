<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - EasyRentCars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0B0C0F 0%, #1a1d21 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #0B0C0F;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #D4AF37;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #D4AF37;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
            color: #0B0C0F;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            background: #E8F5E9;
            border: 2px solid #4CAF50;
            color: #2E7D32;
        }

        .result.error {
            background: #FFEBEE;
            border: 2px solid #F44336;
            color: #C62828;
        }

        .result.show {
            display: block;
        }

        .info-box {
            background: #E3F2FD;
            border: 2px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #1565C0;
            margin-top: 20px;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-box ul {
            margin: 10px 0 0 20px;
        }

        .info-box li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">EasyRentCars</div>
            <div class="subtitle">Email Configuration Test</div>
        </div>

        <div class="section">
            <div class="section-title">Test Contact Form Email</div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" value="Test User" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" value="test@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" name="phone" value="+43 123 456 789">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required>This is a test message to verify the Resend email configuration for EasyRentCars.</textarea>
                </div>

                <button type="submit" class="button" id="submitBtn">Send Test Email</button>
            </form>

            <div id="result" class="result"></div>
        </div>

        <div class="info-box">
            <strong>What this test does:</strong>
            <ul>
                <li>Sends a test email via the Resend API</li>
                <li>Uses: info@easyrentcars.rentals</li>
                <li>Sends to: easyrentgraz@gmail.com</li>
                <li>Verifies DNS configuration (SPF, DKIM, DMARC)</li>
            </ul>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tshrwmvndggfwhympjeg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzaHJ3bXZuZGdnZndoeW1wamVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMjAwODYsImV4cCI6MjA3NzY5NjA4Nn0.WEGMYUSwRa-sbpixfZz-G71jcBDt7xSlsitn2fLUvDI';

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value,
                language: 'en'
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            result.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/send-contact-message`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    result.className = 'result success show';
                    result.innerHTML = `
                        <strong>✓ Success!</strong><br>
                        Test email sent successfully. Check easyrentgraz@gmail.com inbox.<br>
                        <small>Email sent via Resend from info@easyrentcars.rentals</small>
                    `;
                } else {
                    result.className = 'result error show';
                    result.innerHTML = `
                        <strong>✗ Error</strong><br>
                        ${data.message || data.error || 'Failed to send email'}<br>
                        ${data.error ? `<small>Details: ${JSON.stringify(data.error)}</small>` : ''}
                    `;
                }
            } catch (error) {
                result.className = 'result error show';
                result.innerHTML = `
                    <strong>✗ Network Error</strong><br>
                    ${error.message}<br>
                    <small>Make sure you're connected to the internet and the function is deployed.</small>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Email';
            }
        });
    </script>
</body>
</html>
